<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form>
      <div>
        <label for="user_name">User Name</label>
        <input type="text" name="user_name" id="user_name" minlength="2" required>
      </div>
      <div>
        <label for="user_password">User Password</label>
        <input type="password" name="user_password" id="user_password" minlength="2" required>
      </div>
      <button type="submit">Log In</button>
    </form>
  </main>
</body>

</html>
